<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Ugo Balducci's Portfolio</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="loading" id="loading-div" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; z-index: 1; margin: auto;">
        <img src="assets/Plan%20de%20travail%201splash-screen.png" alt="coding..." style="width: 100%"/>
        <text id="loading-text" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; font-size: 2vw; color: white; text-align: center; z-index: 2; transform: translate(0px, 50%)">Loading 0%</text>
      </div>
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #0A0E12"></canvas>
        </div>
      </div>
    </div>

    <!--<div class="info">
      <p>unity webgl responsive</p>
      <p>press F or <a href="#" onclick="myGameInstance.SetFullscreen(1)">click here</a> to toggle fullscreen</p>
    </div>

    <script src="MyLoader.js"></script>
    <script src="Progress.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/e17ade25a1ef1f0b324756d49b21a56a.data.unityweb",
        frameworkUrl: "Build/cf25b6b44f17902d36dea70682324b17.js.unityweb",
        codeUrl: "Build/92be2d2fbdb6a3733396a1608ba5f295.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ugo Balducci",
        productName: "Ugo Balducci's Portfolio",
        productVersion: "1.0",
      }, onProgress).then((unityInstance) => {
        myGameInstance = unityInstance;
        removeProgress();
      });
    </script>

    <!-- check for F key press to toggle full screen -->
    <script>
      var isFullscreen = false;

      document.addEventListener('keydown', function(event) {
          if (event.which === 70) {
              if (!isFullscreen) {
                myGameInstance.SetFullscreen(1);
              } else {
                myGameInstance.SetFullscreen(0);
              }
              isFullscreen = !isFullscreen;
          }
      });
    </script>
  </body>
</html>
